name: Swift

on:
  push:
    branches: [ uwu, development ]
  pull_request:
    branches: [ uwu, development ]

jobs:
  build:
    runs-on: [macos-latest]
    env:
      XC_VERSION: ${{ '12.2' }}
    steps:
    - name: Select latest Xcode
      run: "sudo xcode-select -s /Applications/Xcode_$XC_VERSION.app"
    - uses: actions/checkout@v2
